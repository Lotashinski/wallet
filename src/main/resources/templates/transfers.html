<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Transfers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/style/styles.css}" href="/static/style/styles.css">
</head>

<body>
  <div th:replace="index.html :: header"></div>

  <main class="container">
    <section class="card content">
       
        <h3 th:text="'Wallet: ' + ${wallet.title}">TITLE</h3>
        <span th:text="'Value: ' + ${wallet.value} + ' ' + ${wallet.currency.toUpperCase}"></span>
    
        <a th:href="'/transfers/new?walletId=' + ${wallet.id}" class="button">Create new transfer</a>
        
        <table class="table">
        <thead>
          <tr>
            <th>Time</th>
            <th>Value</th>
            <th>Category</th>
            <th>Description</th>
            <th>Settings</th>
          </tr>
        </thead>
        <tbody>
            <tr th:each="transfer : ${transfers}">
                <td th:text="${#temporals.format(transfer.time, 'dd.MM.yyyy HH:mm')}">...</td>
                <td th:text="${transfer.value}">...</td>
                <td th:text="${transfer.categoryTitle}">...</td>
                <td th:text="${transfer.description}">...</td>
                <td>
                    <a th:href="'/transfers/' + ${transfer.id}" class="button">Edit</a>
                    <form th:action="'/transfers/' + ${transfer.id}" th:method="delete">
                        <input type="submit" class="button button-cancel" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
      </table>
    </section>
  </main>

  <div th:replace="index.html :: footer"></div>

  <script th:src="@{/js/script.js}" src="/static/js/script.js"></script>

</body>

</html>
