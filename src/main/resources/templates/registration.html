<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:replace="index.html :: head"></head>

<body>
  <div class="fcenter">
      <form name="f" action="/registration" method="post" class="info-box">
        <h3>Please sign up</h3>
        
        <span>If account exists, you can</span>
        <a href="/login">sign In</a>
        <br />
        <br />
        
        <p th:if="${param.error}" th:text="${param.errorText}"></p>    
        
        
        <label for="email"><b>Email</b></label>
        <input type="text" name="email" id="email" required/>
        <br />
        <br />
        
        <label for="password"><b>Password</b></label>
        <input type="password" name="password" id="password" required/>
        <br />
        <br />
        
        <label for="password_repeat"><b>Repeat password</b></label>
        <input type="password" name="passwordRepeat" id="password_repeat" required/>
        <br />
        <br />
        
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        
        <input type="submit" class="button" value="Send" onclick="return checkPassword()"/>
        <span id="password_repeat_error" hidden>Passwords is not equals!</span>
        <span id="password_lenght_error" hidden>Password is too short! (Only 6 characters or more)</span>
      </form>
  </div>
</body>

</html>
